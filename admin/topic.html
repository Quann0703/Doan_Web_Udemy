<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logoCPT.png" />
    <link rel="stylesheet" href="./css/style_mainQT.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/global.js"></script>
    <script type="module" src="./js/topicAdmin.js"></script>
    <script src="./js/click.js"></script>
    <title>Topic</title>
  </head>

  <body ng-app="AdminTopic" ng-controller="Topicctrl">
    <section class="header">
      <a href="javascript:void(0);" class="icon" onclick="openBTN()">
        <i class="fas fa-bars"></i>
      </a>
      <div class="box-login" id="box-t">
        Xin chào, <span id="ten_nv">Admin</span>
        <i class="fas fa-sort-down"></i>
        <div class="box-login-bottom" id="box-b">
          <button onclick="TTTaiKhoan()">
            <i class="fas fa-user-alt"></i> Tài khoản
          </button>
          <button onclick="LogOut();">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </button>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="row">
        <div class="col-1 col-s-12 category">
          <button onclick="TongQuan()">
            <i class="fas fa-tachometer-alt"></i> Tổng quan
          </button>
          <button onclick="LoaiSanPham()">
            <i class="fas fa-boxes"></i> lĩnh vực
          </button>
          <button onclick="categorys()">
            <i class="fas fa-boxes"></i> Thể loại
          </button>

          <button class="active" onclick="topic()">
            <i class="fas fa-boxes"></i> Chủ đề
          </button>
          <button onclick="khoahoc()">
            <i class="fas fa-barcode"></i> Khóa học
          </button>
          <button onclick="teacher()">
            <i class="fas fa-barcode"></i> Giáo viên
          </button>
          <button onclick="KhachHang()">
            <i class="fas fa-users"></i> Khách hàng
          </button>

          <button onclick="HoaDon()">
            <i class="fas fa-shopping-cart"></i> Hóa đơn
          </button>
        </div>
        <div class="bx-left" id="button-left">
          <a href="javascript:void(0)" class="closebtn" onclick="closeBTN()"
            ><i class="far fa-window-close"></i
          ></a>
          <ul>
            <li onclick="TongQuan()">
              <i class="fas fa-tachometer-alt"></i> Tổng quan
            </li>
            <li onclick="LoaiSanPham()">
              <i class="fas fa-boxes"></i> Loại sản phẩm
            </li>
            <li onclick="SanPham()"><i class="fas fa-barcode"></i> Sản phẩm</li>

            <li onclick="KhachHang()">
              <i class="fas fa-users"></i> Khách hàng
            </li>

            <li onclick="HoaDonBan()">
              <i class="fas fa-shopping-cart"></i> Hóa đơn bán
            </li>
            <li onclick="TinTuc()"><i class="fas fa-newspaper"></i> Tin tức</li>
            <li onclick="ThietLap()"><i class="fas fa-cogs"></i> Thiết lập</li>
          </ul>
        </div>
        <div class="col-11 col-s-12 content">
          <div class="col-4 col-s-12 content">
            <div class="tabcontent">
              <div class="title">
                <i class="fas fas fa-boxes"></i> Nhập thông tin chủ đề
                <hr />
              </div>
              <div class="row">
                <form name="form-topics" method="post">
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Mã Chủ đề:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="text"
                      name="topicID"
                      id="topicID"
                      placeholder="Nhập mã chủ đề...Tự động sinh nếu không nhập..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Tên chủ đề:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="text"
                      name="topicName"
                      id="topicName"
                      placeholder="Nhập tên thể loại..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Mô tả thêm:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="text"
                      name="decribe"
                      id="decribe"
                      placeholder="Mô tả thêm Lĩnh vực nếu có..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Mã Thể loại:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <select
                      name="iDcategory"
                      id="iDcategory"
                      class="from-select"
                    >
                      <option selected disabled value="">Choose...</option>
                      <option value="{{x.iDcategory}}">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                  </div>
                  <button
                    type="submit"
                    id="btnAdd"
                    class="btn-form"
                    style="background-color: rgba(44, 140, 15, 0.8)"
                  >
                    Thêm
                  </button>
                  <button
                    type="submit"
                    id="btn__reload"
                    class="btn-form"
                    style="background-color: rgba(227, 32, 21, 0.8)"
                  >
                    Nhập mới
                  </button>
                  <hr />
                </form>
              </div>
            </div>
          </div>
          <div class="col-8 col-s-12 content">
            <div class="tabcontent">
              <div class="title">
                <i class="fas fas fa-boxes"></i> Danh sách các thể loại
                <button style="margin-right: 3px">
                  <i class="far fa-trash-alt"></i> Xóa chọn
                </button>
                <hr />
              </div>
              <div class="row">
                <div class="col-10 col-s-12 padding-box">
                  <input
                    type="text"
                    id="search-product-type"
                    placeholder="Nhập mã, tên loại ..."
                  />
                </div>
                <div class="col-2 col-s-12 padding-box">
                  <button><i class="fas fas fa-search"></i> Tìm kiếm</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-s-12 padding-box">
                  <table>
                    <thead>
                      <tr>
                        <th style="padding-top: 10px">
                          <input type="checkbox" />
                        </th>
                        <th>Mã chủ đề</th>
                        <th>Tên chủ đề</th>
                        <th>Mã thể loại</th>
                        <th>Mô tả</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody id="listTypeProduct"></tbody>
                    <tbody>
                      <tr class="categoryitem">
                        <td style="text-align: center; padding-top: 10px">
                          <input type="checkbox" value="" id="" />
                        </td>
                        <td>1</td>
                        <td>Html</td>
                        <td>1</td>
                        <td>agshaaaa</td>
                        <td style="text-align: center">
                          <i class="fas fa-edit" title="Sửa"></i>
                          <a
                            href=""
                            class="deletetopic"
                            data-id="{{x.iDcategory}}"
                          >
                            <i class="fas fa-trash-alt" title="Xóa"></i>
                          </a>
                        </td>
                      </tr>
                      <tr class="categoryitem">
                        <td style="text-align: center; padding-top: 10px">
                          <input type="checkbox" value="" id="" />
                        </td>
                        <td>2</td>
                        <td>javascript</td>
                        <td>1</td>
                        <td>agshaaaa</td>
                        <td style="text-align: center">
                          <i class="fas fa-edit" title="Sửa"></i>
                          <a
                            href=""
                            class="deletetopic"
                            data-id="{{x.iDcategory}}"
                          >
                            <i class="fas fa-trash-alt" title="Xóa"></i>
                          </a>
                        </td>
                      </tr>
                      <tr class="categoryitem">
                        <td style="text-align: center; padding-top: 10px">
                          <input type="checkbox" value="" id="" />
                        </td>
                        <td>3</td>
                        <td>React</td>
                        <td>1</td>
                        <td>agshaaaa</td>
                        <td style="text-align: center">
                          <i class="fas fa-edit" title="Sửa"></i>
                          <a
                            href=""
                            class="deletetopic"
                            data-id="{{x.iDcategory}}"
                          >
                            <i class="fas fa-trash-alt" title="Xóa"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-12 col-s-12 padding-box">
                  <div class="box-sum">
                    <div class="box-left">
                      Số lượng thể loại :
                      <span>3</span>
                    </div>
                    <div class="box-right">
                      <button class="btn-prev">
                        <i class="fas fa-angle-left"></i>
                      </button>

                      <div class="navigation">
                        <button data-id="1">1</button>
                        <!-- <button data-id="2">2</button>
                      <button data-id="3">3</button>
                      <button data-id="4">4</button> -->
                      </div>
                      <button class="btn-next">
                        <i class="fas fa-angle-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
