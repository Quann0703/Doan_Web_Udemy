<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logoCPT.png" />
    <link rel="stylesheet" href="./css/style_mainQT.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="./js/click.js"></script>
    <title>Quản lý cửa hàng bán máy tính NCC</title>
  </head>

  <body>
    <section class="header">
      <a href="javascript:void(0);" class="icon" onclick="openBTN()">
        <i class="fas fa-bars"></i>
      </a>
      <div class="box-login" id="box-t">
        Xin chào, <span id="ten_nv">Admin</span>
        <i class="fas fa-sort-down"></i>
        <div class="box-login-bottom" id="box-b">
          <button onclick="TTTaiKhoan()">
            <i class="fas fa-user-alt"></i> Tài khoản
          </button>
          <button onclick="LogOut();">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
          </button>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="row">
        <div class="col-1 col-s-12 category">
          <button onclick="TongQuan()">
            <i class="fas fa-tachometer-alt"></i> Tổng quan
          </button>
          <button onclick="LoaiSanPham()">
            <i class="fas fa-boxes"></i> lĩnh vực
          </button>
          <button onclick="categorys()">
            <i class="fas fa-boxes"></i> Thể loại
          </button>

          <button onclick="topic()"><i class="fas fa-boxes"></i> Chủ đề</button>
          <button onclick="khoahoc()">
            <i class="fas fa-barcode"></i> Khóa học
          </button>
          <button onclick="teacher()">
            <i class="fas fa-barcode"></i> Giáo viên
          </button>
          <button class="active" onclick="KhachHang()">
            <i class="fas fa-users"></i> Khách hàng
          </button>

          <button onclick="HoaDon()">
            <i class="fas fa-shopping-cart"></i> Hóa đơn
          </button>
        </div>
        <div class="bx-left" id="button-left">
          <a href="javascript:void(0)" class="closebtn" onclick="closeBTN()"
            ><i class="far fa-window-close"></i
          ></a>
          <ul>
            <li onclick="TongQuan()">
              <i class="fas fa-tachometer-alt"></i> Tổng quan
            </li>
            <li onclick="LoaiSanPham()">
              <i class="fas fa-boxes"></i> Lĩnh vực
            </li>
            <li onclick="categorys()"><i class="fas fa-boxes"></i> Thể loại</li>
            <li onclick="topic()"><i class="fas fa-boxes"></i> Chủ đề</li>

            <li onclick="khoahoc()"><i class="fas fa-barcode"></i> Khóa học</li>

            <li onclick="teacher()"><i class="fas fa-barcode"></i>giáo viên</li>
            <li onclick="KhachHang()">
              <i class="fas fa-users"></i> Khách hàng
            </li>

            <li onclick="HoaDon()">
              <i class="fas fa-shopping-cart"></i> Hóa đơn
            </li>
          </ul>
        </div>
        <div class="col-11 col-s-12 content">
          <div class="col-4 col-s-12 content">
            <div class="tabcontent">
              <div class="title">
                <i class="fas fa-users"></i> Nhập thông tin khách hàng
                <hr />
              </div>
              <div class="row">
                <form>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Mã khách hàng:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="text"
                      id="makh"
                      placeholder="Nhập mã khách hàng...Tự động sinh nếu không nhập..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Tên khách hàng:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="text"
                      id="tenkh"
                      placeholder="Nhập tên khách hàng..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Số điện thoại:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="tel"
                      id="sdtkh"
                      placeholder="Nhập số điện thoại khách hàng..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Email:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="email"
                      id="emailkh"
                      placeholder="Nhập email khách hàng..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Địa chỉ:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="text"
                      id="diachikh"
                      placeholder="Nhập địa chỉ khách hàng..."
                    />
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <label for="txtright">Mật khẩu:</label>
                  </div>
                  <div class="col-12 col-s-12 padding-box">
                    <input
                      type="password"
                      id="mkkh"
                      placeholder="Nhập mật khẩu khách hàng..."
                    />
                  </div>
                </form>
              </div>
              <hr />
              <button
                class="btn-form"
                style="background-color: rgba(44, 140, 15, 0.8)"
                onclick="ThemKhachHang()"
              >
                Thêm khách hàng
              </button>
              <button
                class="btn-form"
                style="background-color: rgba(227, 32, 21, 0.8)"
                onclick="NhapMoi()"
              >
                Nhập mới
              </button>
            </div>
          </div>
          <div class="col-8 col-s-12 content">
            <div class="tabcontent">
              <div class="title">
                <i class="fas fa-users"></i> Danh sách khách hàng
                <button onclick="XoaChon()" style="margin-right: 3px">
                  <i class="far fa-trash-alt"></i> Xóa chọn
                </button>
                <hr />
              </div>
              <div class="row">
                <div class="col-10 col-s-12 padding-box">
                  <input
                    type="text"
                    id="search-customer"
                    placeholder="Nhập mã, tên hoặc số điện thoại khách hàng..."
                  />
                </div>
                <div class="col-2 col-s-12 padding-box">
                  <button><i class="fas fas fa-search"></i> Tìm kiếm</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-s-12 padding-box">
                  <table>
                    <thead>
                      <tr>
                        <th style="padding-top: 10px">
                          <input type="checkbox" onclick="CheckAll(this)" />
                        </th>
                        <th>Mã khách hàng</th>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody id="listCustomer"></tbody>
                    <!-- <tbody>
                                        <tr>
                                            <td style="text-align: center;padding-top: 10px;"><input type="checkbox"
                                                    value="" id=""></td>
                                            <td>222221</td>
                                            <td>Nguyễn Văn Anh</td>
                                            <td>0965452458</td>
                                            <td>nvanh@gmail.com</td>
                                            <td>Gia Lộc - Hải Dương</td>
                                            <td style="text-align: center;">
                                                <i class="fas fa-edit" title="Sửa" onclick="SuaKhachHang()"></i>
                                                <i class="fas fa-trash-alt" title="Xóa"></i>
                                            </td>
                                        </tr>
                                    </tbody> -->
                  </table>
                </div>
                <div class="col-12 col-s-12 padding-box">
                  <div class="box-sum">
                    <div class="box-left">
                      Số lượng khách hàng: <span id="soluong">0</span>
                    </div>
                    <div class="box-right">
                      <button><i class="fas fa-angle-left"></i></button>
                      <button>1</button>
                      <button>2</button>
                      <button>3</button>
                      <button>4</button>
                      <button><i class="fas fa-angle-right"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
